Image:
  Os: {{ os }}
  CustomAmi: ami-0466f9439fa04dcda
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          DesiredvCpus: 4
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
SharedStorage:
  - MountDir: {{ mount_dir }}
    StorageType: Ebs
    Name: ebs
DevSettings:
   Cookbook:
     ChefCookbook: https://github.com/EddyMM/aws-parallelcluster-cookbook/tarball/wip/bandit-subprocess-2
   AmiSearchFilters:
    Owner: '447714826191'

Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue-0
      Iam:
        S3Access:
          - BucketName: {{ bucket_name }}
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: queue-1
      Iam:
        S3Access:
          - BucketName: {{ bucket_name }}
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
      Networking:
        SubnetIds:
          - {{ private_az2_subnet_id }}
SharedStorage:
  {% for fsx_fs_id in existing_fsx_lustre_fs_ids %}
  - MountDir: {{ fsx_lustre_mount_dirs[loop.index-1] }}
    Name: existingfsx{{ loop.index-1 }}
    StorageType: FsxLustre
    FsxLustreSettings:
      FileSystemId: {{ fsx_fs_id }}
  {% endfor %}
  {% for fsx_open_zfs_volume_id in fsx_open_zfs_volume_ids %}
  - MountDir: {{ fsx_open_zfs_mount_dirs[loop.index-1] }}
    Name: existingopenzfs{{ loop.index-1 }}
    StorageType: FsxOpenZfs
    FsxOpenZfsSettings:
      VolumeId: {{ fsx_open_zfs_volume_id }}
  {% endfor %}
  {% for fsx_ontap_volume_id in fsx_ontap_volume_ids %}
  - MountDir: {{ fsx_ontap_mount_dirs[loop.index-1] }}
    Name: existingontap{{ loop.index-1 }}
    StorageType: FsxOntap
    FsxOntapSettings:
      VolumeId: {{ fsx_ontap_volume_id }}
  {% endfor %}
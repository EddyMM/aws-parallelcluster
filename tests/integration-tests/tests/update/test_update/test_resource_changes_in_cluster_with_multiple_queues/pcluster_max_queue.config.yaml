Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
{% for q in range(49) %}
    - Name: queue-{{q}}
      ComputeResources:
        - Name: queue1-i1
          Instances:
            - InstanceType: t2.micro
          MinCount: 0
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
{% endfor %}
    - Name: queue-a
      ComputeResources:
        - Name: queue-a-cr-static
          Instances:
            - InstanceType: t2.micro
          MinCount: 1
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
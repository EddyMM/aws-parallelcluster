Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ head_node_instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
    {% if instance == "p4d.24xlarge" %}ElasticIp: true{% endif %}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: efa-enabled
      {% if scheduler == "slurm" %}
      AllocationStrategy: capacity-optimized
      CapacityType: SPOT
      {% endif %}
      Networking:
        PlacementGroup:
          Enabled: {% if instance != "p4d.24xlarge" %}true{% else %}false{% endif %}
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-enabled-i1
          Instances:
            - InstanceType: c5n.18xlarge
            - InstanceType: c5n.metal
          MaxCount: {{ max_queue_size }}
          MinCount: {{ max_queue_size }}
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: true
            {% if instance == "p4d.24xlarge" %}GdrSupport: true{% endif %}
{% if instance == "p4d.24xlarge" %}
          CapacityReservationTarget:
            CapacityReservationResourceGroupArn: arn:aws:resource-groups:us-east-1:447714826191:group/EC2CRGroup
{% endif %}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
